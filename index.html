<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de Propinas y Consumos</title>
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
    
        <header class="py-4 bg-primary">
            <h1 class="text-center text-white fs-3">Calculadora de Consumos y Propinas</h1>
        </header>
    
        <div class="d-flex mt-5 justify-content-center">
            <button  data-bs-toggle="modal" data-bs-target="#form" type="button" class="btn btn-primary btn-lg" id="newOrder">Nueva Orden</button>
        </div>
    
    
        <main id="dishes" class="container bg-light mt-5 p-4 d-none">
            <h2  class="text-center my-4">Dishes</h2>
    
            <div id="dishes-list" class="contenido"></div>
        </main>
    
        
        <section id="resumen" class="resumen bg-light container mt-5 p-4 d-none">
            <h2 class="text-center my-4">Resumen De Consumo </h2>
    
            <div id="consumption-summary" class="contenido row">
                <p class="text-center">Añade los elementos del pedido</p>
                <div id="summary" class="col-md-6 card py-2 px-3 shadow" style="order: 1;"></div>                
                <div id="tipDiv" class="col-md-6 formulario" style="display: none; order: 2;"></div>
            </div>
            <!-- <div id="consumption-summary" class="contenido row">
                <p class="text-center">Añade los elementos del pedido</p>
                
                <div id="summary" class="col-md-6 card py-2 px-3 shadow" style="order: 1;"></div>
            
                <div class="col-md-6 d-flex flex-column">
                    <div id="tipDiv" class="formulario mb-3" style="display: none; order: 1;"></div>
                    <div id="additionalDiv" class="formulario" style="order: 2;"></div>
                </div>
            </div> -->
        </section>
    
        <!-- Modal -->
            <div class="modal fade" id="form">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <h2 class="modal-title text-white">Restaurant App</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input id="name" type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input id="email" type="email" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input id="phone" type="tel" pattern="[0-9]{10}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Table</label>
                                    <input id="table" type="number" class="form-control" min="1" max="20">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Time</label>
                                    <input id="time" type="time" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button id="load-last-entries" type="button" class="btn btn-warning me-auto">Load last entries</button>
                            <div>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="closeModal">close</button>
                                <button id="create-order" type="button" class="btn btn-primary">create Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
    </body>
</html>
